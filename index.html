<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave|Nanum+Gothic" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Knewave|Nanum+Gothic|Trade+Winds" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <span class="spacing">Grid Height:</span>
        <input type="number" id="inputHeight" name="height" min="1" value="1" size="35">
        <span class="spacing">Grid Width:</span>
        <input type="number" id="inputWeight" name="width" min="1" value="1" >
        <input type="submit" id="submitButton" class="formInputStyle">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelCanvas"> </table>

    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="designs.js"></script>
</body>
</html>
